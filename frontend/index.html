<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Controle de Ponto</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">

  <h1>Controle de Ponto</h1>
  <button class="btn btn-primary mb-3" onclick="abrirModalJornadas()">Cadastrar Jornada</button>

  <!-- Modal de Jornadas -->
  <div class="modal fade" id="modalJornadas" tabindex="-1">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Jornadas</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <div id="lista-jornadas" class="list-group"></div>
          <button class="btn btn-success mt-3" onclick="abrirModalCadastro()">+ Nova Jornada</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal de Cadastro -->
  <div class="modal fade" id="modalCadastro" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Cadastrar Jornada</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <input type="text" id="nomeJornada" class="form-control mb-2" placeholder="Nome da jornada">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="jornadaAtiva">
            <label class="form-check-label">Ativa</label>
          </div>
          <button class="btn btn-primary mt-3" onclick="cadastrarJornada()">Cadastrar</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
